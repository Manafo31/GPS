
<link rel="stylesheet" href="./css/map/style.css" />
<script type="text/javascript" src="./js/map/localisation.js"></script>



<body style="height:100vh">
        <div class="container-fluid">
                <div class="row">
                        <div id="map" style="height: 92.5vh"></div>
                </div>
        </div>
        <script type="text/javascript">
           
                var map = L.map('map').setView([43.604652, 1.444209], 12);
                L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Map data &copy; <a href="http://www.osm.org">OpenStreetMap</a>'
                }).addTo(map);
        
        </script>
        <div class="container-fluid">
                <div class="row">
                        <div style="height: 7.5vh;">
                                <button id="test1" type="button" class="btn btn-primary loading">Localisation</button>
                                <button id="rdv" type="button" class="btn btn-primary loading">RDV</button>
                                <button id="chat" type="button" class="btn btn-primary loading">Chat</button>
                        </div>
                </div>
        </div>
        
       <!--  <div id="test"></div> ; <div id="map"></div> -->
</body>
