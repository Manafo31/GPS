<img src="www/img/logo_app.png" platform="android" alt="mon logo app" width="56" height="80">

<form method="post" action="" class="center">
    <fieldset>
        <legend style="color:white">S'identifier</legend>
    </fieldset>

    <div class="container center_div">

        <div class="form-group row">

            <label id="pseud" for="pseudo" class="col-2 col-form-label">Pseudo/Email : </label>
            <div class="col-6">
                <input type="text" name="pseudo" id="pseudo" placeholder="Entrer votre pseudo">
            </div>
        </div>

        <div class="form-group row">

            <label id="passe" for="pass" class="col-2 col-form-label">Mot de passe : </label>
            <div class="col-6">
                <input type="text" name="pass" id="pass" placeholder="Entrer votre mot de passe">
            </div>
        </div>
        <div id="button">
            <input type="button" name="Connection" value="Connexion" class="btn btn-primary btn-sm btn3d" id="AppConnection">
            <input type="reset" name="Reset" value="Reset" class="btn btn-danger btn-sm btn3d" id="AppReset">
        </div>
    </div>

</form>
