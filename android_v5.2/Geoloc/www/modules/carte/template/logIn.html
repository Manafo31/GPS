<img src="./img/logo_app.png" alt="Smiley face" class="col-xs-offset-0 col-sm-offset-0 col-xs-6 col-sm-3 col-md-4 col-lg-5">

<form method="post" action="" class="col-xs-offset-0 col-sm-offset-0 col-xs-12 col-sm-9 col-md-8 col-lg-7">
    <fieldset>
        <legend style="color:white">S'identifier</legend>
    </fieldset>

    <div>
        <div class="form-group">

            <div class="col-xs-6 col-sm-6">
                <input type="text" name="pseudo" id="pseudo" placeholder="Votre pseudo">

        <div class="form-group">
            <div class="col-xs-6 col-sm-6">

            </div>
        </div>

        
            <div class="col-xs-6 col-sm-6">
